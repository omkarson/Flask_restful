<body>

                    </td>

                    </td>


                </tr>

                <tr>
                    <td>
                        <label>Last name</label>
                    </td>

                    <td>
                        <input name="last_name", type="text", placeholder="Enter your last name", value="{{employee.last_name}}" required>
                    </td>



                </tr>

                <tr>
                        <td>
                            <label> Age</label>
                        </td>

                        <td>
                            <input type="text", name="age", placeholder="Enter your age", value="{{employee.age}}" required>
                        </td>


                </tr>


                <tr>
                        <td>
                            <label> position</label>
                        </td>

                            <input type="text", name="position", placeholder="position", value="{{employee.position}}" required>
                        </td>


                </tr>

                <tr>
                    <td>
                        <lable> phone</lable>
                    </td>

                    <td>
                        <input type="text", name="phone", placeholder="Enter your mobile number", value="{{employee.phone}}" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <lable>city</lable>
                    </td>

                    <td>
                        <input type="text", name="city", placeholder="Enter your city", value="{{employee.city}}" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <lable> state</lable>
                    </td>

                    <td>
                        <input type="text", name="state", placeholder="Enter your state", value="{{employee.state}}" required>

                </tr>



                <tr>
                    <td>
                        <button type="submit", onclick="alert('successfully submitted')">Submit</button>
                    </td>

                </tr>
            </table>


        </form>

    </div>
</body>
</html>
